
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-list>
  <ion-card *ngFor="let coc of coctel">
    <img [src]="coc.strDrinkThumb"/>
    <ion-card-header>
      <ion-card-title>{{coc.strDrink}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{coc.strInstructionsES.substring(0,100)}}...
    </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
