<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  
  <ion-item *ngFor="let coctel of favoritos">
    
    <img width="30" height="30" [src]="coctel.strDrinkThumb" >
    
      <ion-label>
        <h2>&nbsp; {{coctel.strDrink}}</h2>
        <p>&nbsp; {{coctel.strGlass}}</p>
      </ion-label>
      
        <ion-buttons slot="end">
          <ion-button (click)="removeFavorito(coctel)" >
            <ion-icon color="danger" name="remove-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
    
  </ion-item>
</ion-list>
</ion-content>
